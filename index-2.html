<html>
<head>
<meta charset="utf-8" />
<title>JQuery Clone Elements</title>
</head>
<body>
  <ul id="a">
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
  </ul>
  <ul id="b"></ul>
<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/Javascript">
  jQuery('ul#a li')
    .click(function() {
      alert('List Item Clicked')
    })
    .parent()
      .clone(true)
        .find('li')
        .appendTo('#b')
      .end()
    .end()
    .remove();
</script>
</body>
</html>
